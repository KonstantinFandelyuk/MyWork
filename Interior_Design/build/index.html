<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Описание страницы сайта">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css" defer>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" defer>
    <script src="https://unpkg.com/swiper/js/swiper.js" defer></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js" defer></script>
    <script src="js/header-slider.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Interior Design</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-box">
          <div class="container">
            <!--Swiper-->
            <div class="swiper-container">
              <div class="swiper-wrapper"><img class="swiper-slide" src="../img/header/slider/1.jpg" alt=""><img class="swiper-slide" src="../img/header/slider/2.jpg" alt=""><img class="swiper-slide" src="/img/header/slider/3.jpg" alt=""><img class="swiper-slide" src="/img/header/slider/4.jpg" alt=""></div>
              <div class="swiper-pagination"></div>
            </div>
            <div class="header__row-1">
              <label>
                <input class="burger-menu" type="checkbox"><i class="fas fa-bars"></i>
              </label>
              <div class="logo">
                <picture>
                  <source media="(min-width: 769px)" srcset="/img/header/logo.png">
                  <source media="(min-width: 768px)" srcset="/img/header/logo-768px.png"><img src="/img/header/logo.png" alt="">
                </picture>
              </div>
              <div class="header-phone"><a href="tel:+7(800)823-48-88">+7 (800) 823-48-88</a></div>
            </div>
            <div class="header__row-2">
              <h1>Дизайн <br> интерьеров</h1>
              <div class="header-tittle-text">Воплотим в жизнь интерьер, который будет<br> радовать лаконичностью и уютом.</div>
              <div class="header-order">
                <button class="header-order-pay">Заказать дизайн
                  <div class="header-order-line"></div>
                </button>
              </div>
            </div>
            <div class="header__row-3"><a class="arrow-down" href="#"></a>
              <div class="social-icon">
                <div class="social__icon-list"><a class="social__icon-item vk" href="https://vk.com"></a><a class="social__icon-item instagram" href="https://instagram.com"></a><a class="social__icon-item facebook" href="https://facebook.com"></a></div>
              </div>
            </div>
            <div class="desktop__menu animated" data-id="desktop__menu">
              <div class="container">
                <div class="desktop__menu-box">
                  <nav class="menu__list"><a class="menu__list-item" href="">Главная</a><a class="menu__list-item" href="#advantages">Приемущества</a><a class="menu__list-item" href="">Портфолио</a><a class="menu__list-item" href="">Наши Услуги</a><a class="menu__list-item" href="">Отзывы</a><a class="menu__list-item" href="">Контакты</a></nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <footer>
        <div class="container">
          <div class="footer__row-1">
            <div class="footer__col-1">
              <div class="company-name">BRUME interior, 2017 ©</div>
            </div>
            <div class="footer__col-2">
              <div class="footer-logo"><img src="/img/footer/logo.png" alt=""></div>
              <div class="social-icon">
                <div class="social__icon-list"><a class="social__icon-item vk" href="https://vk.com"></a><a class="social__icon-item instagram" href="https://instagram.com"></a><a class="social__icon-item facebook" href="https://facebook.com"></a></div>
              </div>
            </div>
            <div class="footer__col-3">
              <div class="desing-name">HolodnayaDesign</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/portfolio-slider.js" defer></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
