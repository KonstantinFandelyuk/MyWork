<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portal</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-screen">
        <aside class="show-menu animated"><img class="logo" src="/img/header/logo.png" alt="">
          <ul class="menu__list">
            <li class="menu__list--item"><a href="#"> Главная </a></li>
            <li class="menu__list--item"><a href="#"> Календарь </a></li>
            <li class="menu__list--item"><a href="#"> Личный счет</a></li>
            <li class="menu__list--item"><a href="#"> История оплат </a></li>
            <li class="menu__list--item"><a href="#"> Управляющая компания </a></li>
            <li class="menu__list--item"><a href="#"> Задать вопрос </a></li>
            <li class="menu__list--item"><a href="#"> Новости </a></li>
            <li class="menu__list--item"><a href="#"> Отчеты </a></li>
            <li class="menu__list--item"><a href="#"> Настройки </a></li>
          </ul>
        </aside>
        <div class="header">
          <div class="container">
            <div class="header__block-list">
              <label class="header-checkbox">
                <input class="header-shwitch" type="checkbox" name=""><i class="fas fa-angle-double-right"></i>
              </label>
              <div class="header-world-time">12:30 (+2 GMT Kyiv)</div>
              <label class="header-search">
                <input class="header-search--input" type="search" name="search" placeholder="Поиск">
                <button class="header-search--button" type="submit"></button>
              </label>
              <div class="header__col-2">
                <div class="header-notification"></div>
                <div class="header-user">
                  <div class="header-user--photo"></div><a class="header-user--name" href="#">Джеймс Бонд</a>
                </div>
              </div>
            </div>
            <div class="dashdoard">
              <div class="dashboard__user-information">
                <div class="hello-message">Привествую тебя, Джеймс</div>
                <div class="current-day">Понедельник 13 декабря 2019 год.</div>
              </div>
              <div class="dasboard__user-metric">
                <div class="dasboard__user-metric--element electrical-energy">
                  <div class="last-month"></div>
                  <div class="current-month"></div>
                </div>
                <div class="dasboard__user-metric--element utility-bills">
                  <div class="last-month"></div>
                  <div class="current-month"></div>
                </div>
                <div class="dasboard__user-metric--element electrical-energy">
                  <div class="last-month"></div>
                  <div class="current-month"></div>
                </div>
              </div>
              <div class="dasboard__information-company">
                <div class="dasboard__information-news"></div>
                <div class="dasboard__information-interrogation"></div>
                <div class="dasboard__information-payonline"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer><span class="company-name">ООО «DEX Electro», 2019 ©</span><a class="nda" href="#">Политика конфиденциальноси</a><a class="support" href="#">Напишите нам</a></footer>
    </div>
  </body>
</html>
