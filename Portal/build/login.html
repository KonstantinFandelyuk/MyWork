<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portal</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <div class="container">
          <div class="login__row-1">
            <div class="login-list">
              <div class="login__title">Вход в личный кабинет</div>
              <forma class="login__forma-list">
                <input class="login__input login__input--mail" type="mail" name="user mail" placeholder="Ввведите вашу почту">
                <input class="login__input login__input--password" type="password" name="user password" placeholder="Ввведите ваш пароль">
                <label>
                  <input class="login__input--checkbox" type="checkbox"><i class="far fa-square"></i><span>Запомнить меня</span>
                </label>
                <button class="login__button--sumbit" type="submit" name="Войти">Войти</button>
                <div class="login--forgot-password"> <a href="">Забыли пароль?</a></div>
                <div class="login-social"><a class="login__social-item icon--fb" href="https://www.facebook.com/"></a><a class="login__social-item icon--google" href="https://www.google.com/"></a></div>
                <div class="login--register"> <a href="register.html">Зарегистрироваться</a></div>
              </forma>
            </div>
          </div>
        </div>
        <footer><span class="company-name">ООО «DEX Electro», 2019 ©</span><a class="nda" href="#">Политика конфиденциальноси</a><a class="support" href="#">Напишите нам</a></footer>
      </div>
    </div>
  </body>
